<!DOCTYPE html>

    <!-- html lang é uma tag que define o idioma do conteúdo da página web. -->
<html lang="pt-br">

<!-- head é a cabeça do codigo -->
<head>

    <!-- meta charset="UTF-8" é uma tag HTML que especifica a codificação de caracteres utilizada na página web. -->
    <meta charset="UTF-8">

    <!-- é usada para controlar como a página web será exibida em dispositivos móveis, como smartphones e tablets. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guxta - Instagram </title>

    <!--link que junta o html com o css-->
    <link rel="stylesheet" href="style.css"> 

</head>

<!-- body é o corpo do codigo -->
<body>

    <!-- div é uma caixa invisivel -->
    <!-- class serve pra da um nome pra imagem, etc... -->
    <div class="caixa-imagens">
        <img src="assets/celular.png" class="img-cel">
        <img src="assets/insta1.png" class="img-insta">
        <img src="assets/insta2.png" class="img-insta troca-imagem">
    </div>

    <div class="caixa-form">
        <img src="assets/insta-logo.png" class="img-logo">


        <input placeholder="Telefone, nome de usuário ou email">
        <input placeholder="Senha" type="password"> <!-- TYPE fala qual tipo é o input -->

        <button>Entrar</button>

        <a class="login-face">Entrar com o Fecebook</a>
        <a class="esqueceu-senha">Esqueceu a senha ? </a>

    </div>

        <div class="caixa-cadastra"> 
            <a class="uma-conta"> Não tem uma conta? </a> <a class="cadastras-se"> Cadastra-se </a>
        </div>

            <a class="aplicativo"> Obtenha o aplicativo. </a>
        
        <div class="imagem-ios">
            <img src="assets/google.png" class="img-google">
            <img src="assets/ios.png" class="img-ios">
        </div>

</body>

<script src="scripts.js">

</script>

</html>
